<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raffler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <div class="navbar-brand text-light">Raffler</div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-light" type="button">Reset</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid m-0 mt-4">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="button" onclick="pickAWinner()">Pick a winner</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <!-- List items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const button = document.querySelector('#button-addon2');
        const input = document.querySelector('.form-control');
        const list = document.querySelector('.list-group');
        const reset = document.querySelector('.btn-outline-light');

        const participants = [];

        const addName = () => {
            const name = input.value;
            const participant = {
                name,
                entries: 0
            };
            participants.push(participant);
            input.value = '';
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.innerText = name;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('btn', 'btn-danger', 'float-end');
            deleteButton.innerText = 'Delete';
            deleteButton.addEventListener('click', () => {
                if (confirm(`Are you sure you want to remove ${name}?`)) {
                    const index = participants.findIndex((item) => item.name === name);
                    participants.splice(index, 1);
                    listItem.remove();
                    console.log(participants);
                }
            });
            listItem.appendChild(deleteButton);

            const inputGroup = document.createElement('div');
            inputGroup.classList.add('input-group', 'float-end', 'me-2');
            inputGroup.style.width = 'unset';
            inputGroup.style.maxWidth = '100%';

            const minusButton = document.createElement('button');
            minusButton.classList.add('btn', 'btn-danger');
            minusButton.innerText = '-';
            minusButton.addEventListener('click', () => {
                if (participant.entries > 0) {
                    participant.entries--;
                    updateEntries();
                }
            });
            inputGroup.appendChild(minusButton);

            const entriesInput = document.createElement('input');
            entriesInput.classList.add('form-control');
            entriesInput.type = 'number';
            entriesInput.value = 0;
            entriesInput.addEventListener('change', () => {
                participant.entries = parseInt(entriesInput.value);
            });
            inputGroup.appendChild(entriesInput);

            const plusButton = document.createElement('button');
            plusButton.classList.add('btn', 'btn-success');
            plusButton.innerText = '+';
            plusButton.addEventListener('click', () => {
                participant.entries++;
                updateEntries();
            });
            inputGroup.appendChild(plusButton);

            listItem.appendChild(inputGroup);

            const updateEntries = () => {
                entriesInput.value = participant.entries;
            };

            list.appendChild(listItem);
            console.log(participants);
        };

        button.addEventListener('click', addName);

        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                addName();
            }
        });

        reset.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset?')) {
                list.innerHTML = '';
                participants.length = 0;
            }
        });


        const pickAWinner = () => {
            const totalEntries = participants.reduce((total, participant) => {
                return total + participant.entries;
            }, 0);
            const winningNumber = Math.floor(Math.random() * totalEntries);
            let currentTotal = 0;
            for (const participant of participants) {
                currentTotal += participant.entries;
                if (currentTotal > winningNumber) {
                    alert(`${participant.name} is the winner!`);
                    break;
                }
            }
        }
    </script>
</body>

</html>
