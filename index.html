<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raffler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <div class="navbar-brand text-light">Raffler</div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-light" type="button">Reset</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid m-0 mt-4">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <!-- List items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const button = document.querySelector('#button-addon2');
        const input = document.querySelector('.form-control');
        const list = document.querySelector('.list-group');
        const reset = document.querySelector('.btn-outline-light');

        const names = [];

        const addName = () => {
            const name = input.value;
            names.push(name);
            input.value = '';
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item');
            listItem.innerText = name;
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('btn', 'btn-danger', 'float-end');
            deleteButton.innerText = 'Delete';
            deleteButton.addEventListener('click', () => {
                const index = names.indexOf(name);
                names.splice(index, 1);
                listItem.remove();
                console.log(names);
            });
            listItem.appendChild(deleteButton);
            list.appendChild(listItem);
            console.log(names);
        };

        button.addEventListener('click', addName);

        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                addName();
            }
        });

        reset.addEventListener('click', () => {
            list.innerHTML = '';
            names.length = 0;
        });
    </script>
</body>

</html>
